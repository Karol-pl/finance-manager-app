<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance manager App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bc303aca4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-wallet"></i>Finance Manager</h1>
      <div class="style-options">
        <h2 class="title">theme:</h2>
        <div class="color-buttons">
          <button class="light"></button>
          <button class="dark"></button>
        </div>
    </header>
    <main>
      <section class="options">
        <div>
          <h2 class="title">Available money</h2>
          <p class="available-money">0PLN</p>
        </div>
        <div class="controls">
          <button class="add-transaction">
            <i class="fas fa-plus"></i>Add transaction
          </button>
          <button class="delete-all">
            <i class="fas fa-minus"></i>Delete all
          </button>
        </div>
      </section>
      <section class="transactions">
        <h2 class="title">Transaction List</h2>
        <div class="transaction-list">
          <div class="income-container">
            <h3>Income</h3>
              </p>
            </div>
          <div class="expenses-container">
            <h3>Expenses</h3>
          </div>
        </div>
      </section>
    </main>
    <div class="add-transaction-panel">
      <h2 class="title">Add new transaction</h2>
      <label for="name">Name</label>
      <small>(add transaction name)</small>
      <input type="text" id="name" />
      <label for="amount">Sum:</label>
      <small>(add transaction sum)</small>
      <input type="number" id="amount" />
      <label for="category">Choose category:</label>
      <div class="category-select">
        <label for="income-box"><input type="radio" name='category' id="income-box" checked >Income</label>
        <label for="expense-box"><input type="radio" name='category' id="expense-box">Expense</label>
      </div>
      <div class="panel-buttons">
        <button class="save">Save</button>
        <button class="cancel">
         Cancel
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
